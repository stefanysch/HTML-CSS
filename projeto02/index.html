<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Atividade 2</title>
  <script src="script.js"></script>
</head>
<body>

<h1>Atividade 2</h1>

<div class="container">
  <h3>Nome</h3>
  <input type="text" name="nome" id="nome" placeholder="Escreva seu nome">
  <br>
  <button onclick="incluirTexto()">Enviar</button>
</div>

<div class="container">
  <h3>Calculadora Simples</h3>
  <p id="pergunta"></p>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <br>
  <button onclick="exibirSoma()">+</button>
  <button onclick="exibirSubtracao()">-</button>
  <button onclick="exibirMultiplicacao()">*</button>
  <button onclick="exibirDivisao()">/</button>
  <button onclick="exibirModulo()">%</button>
  <p id="resultado"></p>
</div>

<button onclick="mostrarPopup()">IMPORTANTE!!!!</button>

<div id="popup" class="popup" style="display:none;">
  <div class="popup-content">
    <span class="close" onclick="fecharPopup()">&times;</span>
    <h2 id="popup-text"></h2> 
  </div>
</div>

</body>
</html>
